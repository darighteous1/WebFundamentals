<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grocery</title>
</head>
<body style="max-width: 1160px;">
    <h4>Special Offers!</h4>
    <ol type="I">
        <li>Meat
            <ol type="a">
                <li>Bacon</li>
                <li>More bacon</li>
            </ol>
        </li>
        <li>Veggies
            <ol>
                <li>Import</li>
                <li>Local
                    <ul type="circle">
                        <li>Tomatoes</li>
                        <li>Pepper
                            <ul type="disc">
                                <li>Red</li>
                                <li>Green</li>
                            </ul>
                        </li>
                        <li>Carrots</li>
                    </ul>
                </li>
                <li>Organic</li>
            </ol>
        </li>
        <li>Drinks
        <ul type="disc">
            <li>Alcoholic</li>
            <li>Non-alcoholic</li>
            <li>Beer</li>
        </ul>
        </li>
    </ol>

</body>
</html>
