<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Cup</title>
    <link rel="stylesheet" type="text/css" href="football-style.css">
</head>
<body>
<main>
    <table>
        <tr>
            <th>Country</th>
            <th>Result</th>
            <th>Country</th>
            <th>Group</th>
            <th colspan="4">Place A Bet</th>
        </tr>
        <tr>
            <td class="right">Brasil <span class="flag" id="brazil"></span></td>
            <td class="center">1 - 3</td>
            <td class="left">Mexico <span class="flag" id="mexico"></span></td>
            <td class="center">A</td>
            <td class="right">Brazil</td>
            <td class="center">0 - 0</td>
            <td class="left">Mexico</td>
            <td><span class="bet-red"></span></td>
        </tr>
        <tr>
            <td class="right">Spain <span class="flag" id="spain"></span></td>
            <td class="center">1 - 5</td>
            <td class="left">Netherlands <span class="flag" id="netherlands"></span></td>
            <td class="center">B</td>
            <td class="right">Spain</td>
            <td class="center">0 - 0</td>
            <td class="left">Netherlands</td>
            <td><span class="bet-red"></span></td>
        </tr>
        <tr>
            <td class="right">Italy <span class="flag" id="italy"></span></td>
            <td class="center">2 - 1</td>
            <td class="left">England <span class="flag" id="england"></span></td>
            <td class="center">C</td>
            <td class="right">Italy</td>
            <td class="center">0 - 0</td>
            <td class="left">England</td>
            <td><span class="bet-red"></span></td>
        </tr>
        <tr>
            <td class="right">Argentina <span class="flag" id="argentina"></span></td>
            <td class="center">-</td>
            <td class="left">Bosnia and Herz <span class="flag" id="bosnia"></span></td>
            <td class="center">E</td>
            <td class="right">Argentina</td>
            <td class="center">0 - 0</td>
            <td class="left">Bosnia</td>
            <td><span class="bet-green"></span></td>
        </tr>
        <tr>
            <td class="right">Germany <span class="flag" id="germany"></span></td>
            <td class="center">-</td>
            <td class="left">Portugal <span class="flag" id="portugal"></span></td>
            <td class="center">F</td>
            <td class="right">Germany</td>
            <td class="center">0 - 0</td>
            <td class="left">Portugal</td>
            <td><span class="bet-green"></span></td>
        </tr>
    </table>
</main>
</body>
</html>
