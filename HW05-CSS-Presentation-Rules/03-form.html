<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="03-form-style.css">
</head>
<body>
<main>
    <form>
        <div>
            <h3>Step 1: Your details</h3>
            <section><label>Name</label><input type="text"></section>
            <section><label>Email</label><input type="text"></section>
            <section><label>Phone</label><input type="text"></section>
        </div>
        <div>
            <h3>Step 2: Delivery address</h3>
            <section><label>Address</label><input type="textarea"></section>
            <section><label>Post code</label><input type="text"></section>
            <section><label>Country</label><input type="text"></section>
        </div>
        <div>
            <h3>Step 3: Card details</h3>
            <section>
                <input type="radio" name="select"><label>Visa</label>
                <input type="radio" name="select"><label>AmEx</label>
                <input type="radio" name="select"><label>Mastercard</label>
            </section>
        </div>
        <div>
            <section><label>Card number</label><input type="text"></section>
            <section><label>Security code</label><input type="text"></section>
            <section><label>Name on card</label><input type="text" placeholder="exact name as on the card"></section>
        </div>
        <div id="submit">
            <input type="submit" value="BUY IT!">
        </div>
    </form>
</main>
</body>
</html>
